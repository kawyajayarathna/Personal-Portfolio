<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Sharadee Jayarathna</title>
 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>

  <style>
    :root {
      --cream-green: #d6ded8;
      --dark-green: #2f3330;
      --medium: #3b755d;
      --blue: #5992cf;
      --red: #e3663e;
      --yellow: #fcdf4d;
      --orange: #fb993e;
      --background: #fff0;
      --light-grey: #ecf0f2;
      --purple: #d3c7f3;
      --stroke: #2f33304d;
      --neon: #cfec16;
      --pink: #e3adc6;
      --light-green: #b6e7c9;

      --second-bg-color: #ffffff;
      --text-color: #2f3330;
      --main-color: var(--dark-green);
      --highlight-color: var(--pink);
      --muted-text: #5c5c5c;
      --nav-width: 120px;
      z-index:0;
    }

    html, body{
      overflow-x : hidden;
       background-image:
        radial-gradient(circle at 20% 30%, #fceff9 0%, transparent 60%),
        radial-gradient(circle at 80% 20%, #d6ecff 0%, transparent 60%),
        radial-gradient(circle at 50% 80%, #e3fad5 0%, transparent 70%);
      
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding-top: 40px;
      background-color: #fffaf5;
      background-image:
        radial-gradient(circle at 20% 30%, #fceff9 0%, transparent 60%),
        radial-gradient(circle at 80% 20%, #d6ecff 0%, transparent 60%),
        radial-gradient(circle at 50% 80%, #e3fad5 0%, transparent 70%);
      background-size: 200% 200%;
      animation: softFloat 25s ease infinite;
      scroll-behavior: smooth;
      color: var(--text-color);
      padding-bottom: 80px;
      
    }

    @keyframes softFloat {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
  
.navbar-wrapper {
  position: relative;
}
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
}
.line {
  position: absolute;
  bottom: -8px;
  left: 30px;
  right: 70px;
  height: 2px;
  background-color: black;
  width: 1%;
  z-index: 0;
  animation: expandLine 2s ease-out forwards;
}
@keyframes expandLine {
  to {
    width: 97%;
  }
}
 /* Updated Animation Keyframes */
    @keyframes slideInFade {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      60% {
        opacity: 0.5;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
.logo {
  font-weight: 500;
  font-size: 18px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlideIn 0.8s cubic-bezier(0.77, 0, 0.175, 1) forwards;
  animation-delay: 0.6s;
}

.nav-links {
  display: flex;
  gap: 30px;
}
.nav-links a {
  text-decoration: none;
  color: black;
  position: relative;
  font-size: 16px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlideIn 0.6s cubic-bezier(0.77, 0, 0.175, 1) forwards;
}
.nav-links a:nth-child(1) {
  animation-delay: 0.8s;
}

.nav-links a:nth-child(2) {
  animation-delay: 1s;
}

.nav-links a:nth-child(3) {
  animation-delay: 1.2s;
}

.nav-links a:nth-child(4) {
  animation-delay: 1.4s;
}

.nav-links a:nth-child(5) {
  animation-delay: 1.6s;
}
@keyframes fadeSlideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.nav-links a::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 2px;
  background: black;
  bottom: -4px;
  left: 0;
  transform: scaleX(0);
}

.nav-links a:hover::after,
.nav-links a.active::after {
  transform: scaleX(1);
  transform-origin: bottom left;
}

.scroll-name {
  top: 180px;
  left: 50px;
  margin-left: 3rem;
  margin-top: 10rem;
  margin-bottom: 5rem;
  font-size: 5rem;
  color: var(--main-color, #333);
  font-weight: bold;
  opacity: 1;
  transition: transform 0.3s ease-out;
  z-index: 1; 
}

    @keyframes slideUpFade {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .scroll-name.animate-on-load {
  animation: slideUpFade 1s ease-out forwards;
}

    h3 {
      color: var(--main-color);
      font-size: 1.5rem;
      font-weight: lighter;
    }
    h3::after {
  content: "";
  display: block;
  width: 0rem; 
  height: 1px; 
  background-color: var(--main-color); 
  margin-top: 8px;
    }

.subtitle {
  font-size: 1rem;
  color: var(--muted-text);
  text-align: left;
  margin-left: 50px;
  margin-top: 10px;
}

hr {
  border: none;
  border-top: 2px solid black;
  margin-bottom: 2rem;
}

.section-container {
  padding-left: 50px;
  padding-right: 50px;
  max-width: 1200px;
  margin: 0 auto;
}

.contact-section {
  padding: 50px 20px;
  margin-left: 50px;
  margin-right: 50px;
}

.contact-container {
  max-width: 800px;
  margin: 0 auto;
}

.contact-form {
  background: rgba(255, 255, 255, 0.25); /* Glassmorphism */
  backdrop-filter: blur(20px);
  border-radius: 20px;
  box-shadow: 
    12px 12px 30px rgba(0, 0, 0, 0.1), 
    -12px -12px 30px rgba(255, 255, 255, 0.5),
    inset 2px 2px 10px rgba(255, 255, 255, 0.3),
    inset -2px -2px 10px rgba(0, 0, 0, 0.05); /* Neumorphism */
  padding: 40px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contact-form:hover {
  transform: translateY(-5px);
  box-shadow: 
    16px 16px 35px rgba(0, 0, 0, 0.15), 
    -16px -16px 35px rgba(255, 255, 255, 0.6),
    inset 2px 2px 10px rgba(255, 255, 255, 0.4),
    inset -2px -2px 10px rgba(0, 0, 0, 0.08);
}

.form-group {
  margin-bottom: 25px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--text-color);
  font-size: 1rem;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 15px 20px;
  border: none;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(10px);
  box-shadow: 
    inset 4px 4px 12px rgba(0, 0, 0, 0.1),
    inset -4px -4px 12px rgba(255, 255, 255, 0.6);
  font-family: 'Inter', sans-serif;
  font-size: 1rem;
  color: var(--text-color);
  transition: all 0.3s ease;
  box-sizing: border-box;
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.4);
  box-shadow: 
    inset 2px 2px 8px rgba(0, 0, 0, 0.08),
    inset -2px -2px 8px rgba(255, 255, 255, 0.7),
    0 0 0 2px rgba(47, 51, 48, 0.2);
  transform: translateY(-2px);
}

.form-group input::placeholder,
.form-group textarea::placeholder {
  color: var(--muted-text);
  opacity: 0.8;
}

.form-group textarea {
  min-height: 120px;
  resize: vertical;
}

.required {
  color: var(--red);
  font-weight: bold;
}

.send-button {
  width: 100%;
  padding: 18px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, var(--dark-green), var(--medium));
  color: white;
  font-family: 'Inter', sans-serif;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 
    8px 8px 20px rgba(0, 0, 0, 0.15),
    -8px -8px 20px rgba(255, 255, 255, 0.3);
  position: relative;
  overflow: hidden;
}

.send-button:hover {
  transform: translateY(-3px);
  box-shadow: 
    12px 12px 25px rgba(0, 0, 0, 0.2),
    -12px -12px 25px rgba(255, 255, 255, 0.4);
  background: linear-gradient(135deg, var(--medium), var(--dark-green));
}

.send-button:active {
  transform: translateY(-1px);
  box-shadow: 
    4px 4px 15px rgba(0, 0, 0, 0.2),
    -4px -4px 15px rgba(255, 255, 255, 0.5);
}

.contact-info {
  margin-top: 40px;
  text-align: center;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(15px);
  border-radius: 15px;
  padding: 25px;
  box-shadow: 
    8px 8px 20px rgba(0, 0, 0, 0.08),
    -8px -8px 20px rgba(255, 255, 255, 0.4);
}

.contact-info p {
  margin: 5px 0;
  color: var(--muted-text);
}

.contact-info a {
  color: var(--dark-green);
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

.contact-info a:hover {
  color: var(--medium);
}

.success-message {
  display: none;
  background: rgba(76, 175, 80, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(76, 175, 80, 0.3);
  color: #4CAF50;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  text-align: center;
  font-weight: 600;
}

.error-message {
  display: none;
  background: rgba(244, 67, 54, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(244, 67, 54, 0.3);
  color: #f44336;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  text-align: center;
  font-weight: 600;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    padding: 10px 20px;
    align-items: flex-start;
  }

  .nav-links {
    flex-direction: column;
    gap: 15px;
    width: 100%;
  }

  .nav-links a {
    font-size: 18px;
    padding: 8px 0;
  }

  .scroll-name {
    font-size: 2.8rem;
    margin-left: 1rem;
    margin-top: 5rem;
  }

  .subtitle {
    margin-left: 1rem;
    font-size: 0.95rem;
  }

  .contact-section {
    margin-left: 20px;
    margin-right: 20px;
    padding: 30px 10px;
  }

  .contact-form {
    padding: 25px;
  }

  .form-group input,
  .form-group textarea {
    padding: 12px 15px;
  }

  .send-button {
    padding: 15px;
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .contact-form {
    padding: 20px;
  }

  .scroll-name {
    font-size: 2.2rem;
  }
  .nav-links a::after {
    height: 1px; /* smaller height */
  }

  .nav-links a:hover::after,
  .nav-links a.active::after {
    transform: scaleX(0.2); /* smaller width on small screens */
  }
}
@media (max-width: 600px) {
  .nav-links a::after {
    height: 1px; /* smaller height */
  }

  .nav-links a:hover::after,
  .nav-links a.active::after {
    transform: scaleX(0.2); /* smaller width on small screens */
  }
}

</style>
</head>
<body>

   <header class="navbar-wrapper">
    <div class="navbar">
      <div class="logo">Sharadee Jayarathna</div>
      <nav class="nav-links">
        <a href="index.html#projects">Projects</a>
        <a href="index.html#skills">Skills</a>
        <a href="Sharadee Jayarathna.pdf">Resume</a>
        <a href="AboutPage.html">About</a>
        <a href="contact_page.html" class="active">Contact Me</a>
      </nav>
    </div>
    <div class="line"></div>
  </header>

  <h1 class="scroll-name animate-on-load" id="scrollName">Get In Touch</h1>

  <section class="contact-section">
    <h3>Contact Me</h3>
    <hr>
    
    <div class="contact-container">
      <div id="successMessage" class="success-message">
        Thank you for your message! I'll get back to you soon.
      </div>
      
      <div id="errorMessage" class="error-message">
        Please fill in all required fields.
      </div>

      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="What's this about?">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Enter message here...."></textarea>
        </div>

        <button type="submit" class="send-button">Send Message</button>
      </form>

      <div class="contact-info">
        <p>Or reach out directly:</p>
        <p>Email: <a href="mailto:jayarathnasharadee@gmail.com">jayarathnasharadee@gmail.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/Sharadee-Jayarathna/" target="_blank">Sharadee Jayarathna</a></p>
      </div>
    </div>
  </section>

  <script>
    // Form handling
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();
      
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      // Hide previous messages
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      
      // Validate required fields
      if (!name || !email) {
        errorMessage.style.display = 'block';
        errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        return;
      }
      
      // Create Gmail compose URL
      const gmailSubject = subject || 'Contact from Portfolio Website';
      const gmailBody = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;
      
      const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=jayarathnasharadee@gmail.com&su=${encodeURIComponent(gmailSubject)}&body=${encodeURIComponent(gmailBody)}`;
      
      // Open Gmail compose window
      window.open(gmailUrl, '_blank');
      
      // Show success message
      successMessage.style.display = 'block';
      successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      
      // Reset form
      this.reset();
    });

    // Animation on load
    window.addEventListener('load', () => {
      const scrollName = document.getElementById('scrollName');
      
      setTimeout(() => {
        scrollName.classList.remove('animate-on-load');
      }, 1000);
    });

    // Scroll effects for the header
    const scrollName = document.getElementById('scrollName');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const shiftX = scrollY * 0.5;
      scrollName.style.transform = `translate(${shiftX}px, 0)`;
    });

    // Form field animations
    const inputs = document.querySelectorAll('input, textarea');
    
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>

</body>
